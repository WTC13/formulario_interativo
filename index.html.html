<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2 id="form-title">Cadastro</h2>
        <form id="form">
            <div class="step active" data-step="1">
                <div class="user-box">
                    <input type="text" name="nome" id="nome" required>
                    <label>Nome</label> 
                </div>
                <button type="button" class="btn-next" onclick="nextStep()">Próximo</button>
            </div>

            <div class="step" data-step="2">
                <div class="user-box">
                    <input type="text" name="email" id="email" required>
                    <label>E-mail</label> 
                </div>
                <button type="button" class="btn-next" onclick="nextStep()">Próximo</button>
            </div>

            <div class="step" data-step="3">
                <div class="user-box">
                    <input type="text" name="telefone" id="telefone" required>
                    <label>Telefone</label>
                </div>
                <button type="button" class="btn-next" onclick="nextStep()">Próximo</button>
            </div>

            <div class="step" data-step="4">
                <div class="user-box">
                    <input type="text" name="cidade" id="cidade" required>
                    <label>Cidade</label>
                </div>
                <button type="button" class="btn-next" onclick="nextStep()">Próximo</button>
            </div>

            <div class="step" data-step="5">
                <div class="user-box">
                    <input type="text" name="plano" id="plano" required>
                    <label>Tem plano de saúde?</label>
                </div>
                <button type="button" class="btn-next" onclick="nextStep()">Próximo</button>
            </div>

            <div class="step" data-step="6">
                <div class="user-box">
                    <input type="text" name="hospital" id="hospital" required>
                    <label>Hospital de preferência</label>
                </div>
                <button type="submit" class="btn-animation">
                    <span></span><span></span><span></span><span></span>
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./public/js/script.js"></script>
    <script src="./controller/send.js"></script>
</body>
</html>
